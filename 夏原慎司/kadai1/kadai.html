<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link href="kadai.css" rel="stylesheet">
    <title>自己紹介</title>
  </head>
  <body>
    <header>
      <h1>自己紹介</h1>
    </header>
    <main>
      <div id="img-field">
        <img id="img-data" src="img/24022618_s.jpg" alt="画像">
      </div>
      <div id="comment-area">
        <p id="display">コメント</p>
        <input type="text" id="comment" value="">
        <button id="button1">変更</button>
      </div>
      <div id="user-list">
        <table>
          <tr>
            <th class="tag1">名前</th>
            <th class="tag2">夏原慎司</th>
          </tr>
          <tr>
            <th class="tag1">会社名</th>
            <th class="tag2">ロジカルアーツ</th>
          </tr>
          <tr>
            <th class="tag1">出身地</th>
            <th class="tag2">大阪</th>
          </tr>
          <tr>
            <th class="tag1">趣味</th>
            <th class="tag2">アニメ、ゲーム、映画、プログラミング</th>
          </tr>
          <tr>
            <th class="tag1">言語経験</th>
            <th class="tag2">php,ruby,javascript,c</th>
          </tr>
          <tr>
            <th class="tag1">研修への意気込み</th>
            <th class="tag2">がんばります</th>
          </tr>
        </table>
        <a href="kadai2.html">お問い合わせ</a>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
