<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link href="kadai2.css" rel="stylesheet">
    <title>自己紹介</title>
  </head>
  <body>
    <header>
      <h1>お問い合わせ</h1>
    </header>
    <main>
      <div id="user-list">
        <form action="kadai.html" method="get">
          <table>
            <tr>
              <th class="tag1">名前</th>
              <th class="tag2">
                <input type="text" name="name" size="38">
              </th>
            </tr>
            <tr>
              <th class="tag1">性別</th>
              <th class="tag2">
                <input type="radio" name="sex" value="male">男性
                <input type="radio" name="sex" value="female">女性
                <input type="radio" name="sex" value="others">その他
              </th>
            </tr>
            <tr>
              <th class="tag1">内容</th>
              <th class="tag2"><textarea></textarea></th>
            </tr>
          </table>
          <input type="submit" value="送信" >
        </form>
        <a href="kadai.html">自己紹介ページに戻る</a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
